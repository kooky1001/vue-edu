<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        {{num}}
        <app-header v-on:pass="logText"></app-header>
        <app-content v-on:increase="addNum"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const appHeader = {
            template: '<button v-on:click="passEvent">passEvent</button>',
            methods: {
                passEvent() {
                    this.$emit('pass');
                }
            }
        }
        const appContent = {
            template: '<button v-on:click="addNumber">passEvent</button>',
            methods: {
                addNumber() {
                    this.$emit('increase');
                }
            }
        }

        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent,
            },
            methods: {
                logText() {
                    console.log('hi');
                },
                addNum() {
                    this.num++;
                }
            },
            data: {
                num: 10
            }
        });
    </script>
</body>
</html>
