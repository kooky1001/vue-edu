<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .warning {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
<!--    <p v-bind:class="{warning: isError}">Hello~</p>-->
    <p v-bind:class="errorTextColor">Hello~</p>
</div>

<script src="https://unpkg.com/vue@2"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            isError: false,
        },
        computed: {
            errorTextColor: function() {
                return this.isError ? 'warning' : null;
            }
        }
    });
</script>
</body>
</html>
