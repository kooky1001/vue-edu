<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app"></div>

    <script>
        const div = document.querySelector('#app');
        // div.innerHTML = 'hello world!';
        const viewModel = {};

        Object.defineProperty(viewModel, 'str', {
            //속성에 접근했을 때의 동작
            get: function () {
                console.log('접근');
            },
            //속성에 값을 할당했을 때의 동작
            set: function (newValue) {
                console.log('할당', newValue);
                div.innerHTML = newValue;
            }
        });
    </script>
</body>
</html>
