<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>{{num}}</p>
    <button v-on:click="increase">increase</button>
</div>

<script src="https://unpkg.com/vue@2"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            num: 10
        },
        methods: {
            increase: function() {
                this.num++;
            },
            logText: function() {
                console.log('num is changed.');
            }
        },
        watch: {
            num: function() {
                this.logText();
            }
        }
    });
</script>
</body>
</html>
